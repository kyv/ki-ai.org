<template name="Home">
<div class="row">

{{#with featured}}

<div class="post featured centered-block">
  <div class="the-content">
    {{{body}}}
  </div>

  {{#unless titleBackground}}
    <h1 class="mb-title text-center">
      <a href="/blog/{{slug}}">{{title}}</a>
    </h1>
    <div class="post-meta text-center">
      {{#if isAdmin}}
         <small><a href="#" id="edit-post">edit</a></small>
         --
      {{/if}}
      {{> blogTags }}
    </div>
  {{/unless}}
</div>

{{/with}}
</div>
<div class="row">
  <div class="blog-latest-wrapper col-centered">
  {{> blogLatest num=3 }}
  </div>
</div>
</template>
