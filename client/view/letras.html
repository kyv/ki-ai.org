<template name="Letras">
  {{#momentum plugin="fade"}}
    {{#if instance.state.get 'editing' }}
    <div id="main" class="letras text-justify">
      <form class="new-task">

        {{#if translation.get 'state'}}
        <div class="clearfix">
          <div class="original half-width pull-left">
            <h5 class="orig-title">{{translation.get 'orig-title'}}</h5>
            <div class="orig-body">{{{translation.get 'orig-body'}}}</div>
          </div>
          <div class="translation half-width pull-right">
            <input type="text" name="title" placeholder="Title" class="form-control" value="{{translation.get 'trans-title'}}"/>
            <textarea name="body" rows="10" placeholder="Body" class="form-control">{{{translation.get 'trans-body'}}}</textarea>
          </div>
        </div>
        {{else}}
        {{> inputAutocomplete settings=autocomplete_settings placeholder="Translation" class="form-control pull-left"}}
        <div class="translation">
          <input type="text" name="title" placeholder="Title" class="form-control"/>
          <textarea name="body" rows="10" placeholder="Body" class="form-control"></textarea>
        </div>
        {{/if}}
        <div class="clearfix">
          <button type="submit" class="btn btn-default letra-add pull-right">Submit</button>
        </div>
      </form>
    </div>
    {{else}}
      {{> LetrasShow letras=letras }}
    {{/if}}
  {{/momentum}}
</template>

<template name="LetrasShow">

  <div class="swiper-container">
    <div id="main" class="letras text-justify swiper-wrapper">
      {{#each letras}}
      <div class="swiper-slide">
        <h4>{{title}}</h4>
        {{> editableText collection="letras" field="body" wysiwyg=true textarea=true}}
        <a class="letras-next"><i class="fa fa-angle-right"></i></a>
        {{#if isAdminUser }}
          {{> editorIcons }}
        {{/if}}
      </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="editorIcons">
  <div class="editor-icons">
    <a class="letras-translate"><i class="fa fa-globe"></i></a>
    <a class="letras-add"><i class="fa fa-plus"></i></a>
  </div>
</template>

<template name="letraPill">
    <span class="label">{{title}}</span>
</template>
